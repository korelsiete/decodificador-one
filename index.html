<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script defer type="module" src="./index.js"></script>
  </head>
  <body>
    <main>
      <header>
        <nav>
          <img src="./assets/logo-alura.png" alt="Alura Logo" class="logo" />
        </nav>
      </header>

      <section class="input">
        <textarea
          id="input-text"
          class="input__text"
          placeholder="Ingrese el texto aquí"
        ></textarea>
        <div class="input__bottom">
          <span class="input__info"
            ><span class="input__info--warning">ℹ︎</span> Solo letras minúsculas
            y sin acentos</span
          >
          <div class="buttons">
            <button id="encrypt-button" class="button--primary">
              Encriptar
            </button>
            <button id="decrypt-button" class="button--secondary">
              Desencriptar
            </button>
          </div>
        </div>
      </section>

      <section class="output">
        <div class="not-found-message">
          <div class="not-found-message__image"></div>
          <span class="not-found-message__text"
            >Ningún mensaje fue encontrado</span
          >
          <span class="not-found-message__subtext"
            >Ingresa el texto que desees encriptar o desencriptar.</span
          >
        </div>
        <p id="output-text" class="output__text"></p>
        <button id="copy-button" class="button--secondary">Copiar</button>
      </section>
    </main>
  </body>
</html>
